<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Game</title>
  </head>
  <body class="bg-black min-h-screen text-white flex flex-col overflow-hidden">
    <header class="flex w-full items-center justify-between p-6">
      <h1 class="text-4xl">JS Game</h1>

      <!-- Dropdown Trigger-->
      <button
        id="dropdown-trigger"
        class="w-32 text-2xl border border-white py-2 px-4 rounded hover:bg-white/70 hover:text-black transition-all"
      >
        DVORAK
      </button>

      <!-- Dropdown Content-->
      <div
        id="dropdown-content"
        class="w-32 absolute right-6 top-20 border border-white rounded hidden"
      >
        <button
          id="qwerty"
          class="w-full block py-2 px-4 bg-white/30 hover:bg-black transition-all rounded-t"
        >
          QWERTY
        </button>
        <button
          id="dvorak"
          class="w-full block py-2 mt-[1px] px-4 bg-white/30 hover:bg-black transition-all rounded-b"
        >
          DVORAK
        </button>
      </div>
    </header>
    <main class="flex-1 flex w-full border border-white">
      <div class="flex-1 relative" id="app"></div>
      <div class="flex border-l flex-col w-80 p-4 gap-2">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl">Score:</h1>
          <h1 class="text-2xl" id="score">0</h1>
        </div>
        <div class="flex items-center justify-between">
          <h1 class="text-2xl">Speed:</h1>
          <h1 class="text-2xl" id="speed">0</h1>
        </div>
        <div class="flex items-center justify-between">
          <h1 class="text-2xl">Mistakes:</h1>
          <h1 class="text-2xl text-red-500" id="mistakes"></h1>
        </div>
        <div class="flex flex-1 items-end justify-between">
          <button
            id="start-btn"
            class="w-32 text-2xl border border-white py-2 px-4 rounded hover:bg-white/70 hover:text-black transition-all"
          >
            Start
          </button>
          <button
            id="restart-btn"
            class="w-32 text-2xl border border-white py-2 px-4 rounded hover:bg-white/70 hover:text-black transition-all"
          >
            Restart
          </button>
        </div>
      </div>
    </main>
    <footer class="flex w-full py-4 items-center justify-center text-2xl">
      &copy;Wassim Yazbekk
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
